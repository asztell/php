<script>

function disableAnnouncements()
{
  var yesButton =  "newUsers_disableAnnouncement_yesButton" ;
  var messageKey = "newUsers_disableAnnouncement_message";
  if (thisPage.getLmsObject().messageBox("cancel_msgButton|" + yesButton + "(default)",messageKey) == yesButton)
  {
      var url = window.location + "&setNewUserTo=false";
      window.location = url;
  }
}

function courseOrientation()
{
   alert("Course orientation page");
}

function getStart()
{
   alert("get started page");
}

function readMore(id)
{
   var ele = document.getElementById(id);
   var span_ele = document.getElementById("span_"+id);

   if (span_ele.innerHTML == "Read More")
   {
	ele.className = "NoEllipsis";
	span_ele.innerHTML = "Close";
   }
   else
   {
   	ele.className = "YesEllipsis";
	span_ele.innerHTML = "Read More";
   }
}

function toggleContentGroup(groupName) 
{
	var contentGroupDiv = document.getElementById(groupName + "Div");
	var contentGroupImage = document.getElementById(groupName + "Image");

	if (contentGroupDiv.style.display == "block")
	{
		contentGroupDiv.style.display = "none";
		contentGroupImage.className = "expandArrow";
	}
	else
	{
		contentGroupDiv.style.display = "block";
		contentGroupImage.className = "collapseArrow";
	}
}
</script>
<script src="./e-Careers_login_page_files/yahoo-dom-event.js"></script>

<script>
function announcementresize(e)
{
	var stylesheet = YAHOO.util.Dom.get("lmscss");
	if (!stylesheet) stylesheet = YAHOO.util.Dom.get("ngencss");

	YAHOO.util.StyleSheet(stylesheet).set(".YesEllipsis", {
		width: (document.body.clientWidth - 60) + "px"
	});
	YAHOO.util.StyleSheet(stylesheet).set(".NoEllipsis", {
		width: (document.body.clientWidth - 60) + "px"
	});
	YAHOO.util.StyleSheet(stylesheet).set(".announcementMore", {
		width: (document.body.clientWidth - 60) + "px"
	});
}
YAHOO.util.Event.addListener(window, "load", announcementresize);
YAHOO.util.Event.addListener(window, "resize", announcementresize);
</script>
